name: Deploy to Railway

on:
  push:
    branches:
      - main  # Trigger deployment only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Railway CLI (new version)
        run: npm install -g @railway/cli

      - name: Authenticate Railway
        run: railway login --apiKey ${{ secrets.RAILWAY_API_KEY }}

      - name: Deploy to Railway
        run: railway up
