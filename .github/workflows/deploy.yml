name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Railway CLI (latest)
        run: npm install -g @railway/cli

      - name: Link Railway Project using Token
        run: railway link --token ${{ secrets.RAILWAY_API_TOKEN }}

      - name: Deploy to Railway
        run: railway up
